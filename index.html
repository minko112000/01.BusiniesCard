<!DOCTYPE html>
<html>
  <head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Businies Card</title>
    <script src="https://kit.fontawesome.com/c3ce1fe727.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    
    <div id="f-card">
      <div class="left">
        <h3>Burmesë Coder</h3>
        <hr>
        <div class="contact-box">
          <div>
            <i class="fa-solid fa-phone"></i>
            <small>+66 615 845 878</small>
          </div>
          <div>
            <i class="fa-solid fa-envelope"></i>
            <small>minkoko.r@gmail.com</small>
          </div>
          <div>
            <i class="fa-brands fa-facebook-f"></i>
            <small>www.facebook.com/burmesecoder2022</small>
          </div>
          <div>
            <i class="fa-brands fa-youtube"></i>
            <small>www.youtube.com/@burmesecoder</small>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="box">
          <div class="logo">
            <img src="logo.jpg">
          </div>
          <b>Burmesë Coder</b>
          <small>UI UX Designer & Developer</small>
        </div>
      </div>
    </div>
    <div id="b-card">
      <div class="box">
        <div class="logo">
          <img src="logo.jpg">
        </div>
        <b>Burmesë Coder</b>
        <small>UI UX Designer & Developer</small>
      </div>
      <div class="www">www.burmesecoder.com</div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
